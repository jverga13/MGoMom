<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MGoMom</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body { font-family: 'Nunito', sans-serif; margin: 0; padding: 0; background-color: #001E3C; color: #f7f7f7; line-height: 1.6; }
    a { text-decoration: none; color: inherit; }

    /* Header & Navigation */
    .top-bar { display: flex; align-items: center; justify-content: space-between; padding: 0.75rem 1rem; background-color: #FFCB05; position: relative; }
    .header-logo { max-height: 48px; width: auto; }
    nav a { padding: 0.4rem 0.6rem; font-weight: 700; color: #001E3C; border-radius: 4px; }
    .cta-button { background-color: #001E3C; color: #FFCB05; }
    
    /* Desktop Navigation */
    .desktop-nav { display: flex; align-items: center; gap: 1rem; }
    
    /* Hamburger Icon (Hidden on desktop) */
    .hamburger { display: none; background: none; border: none; font-size: 2rem; cursor: pointer; color: #001E3C; }
    
    /* Mobile Navigation (Hidden on desktop) */
    .mobile-nav { display: none; }

    /* Main Content & Footer */
    main { max-width: 1000px; margin: 2rem auto; padding: 0 1rem; }
    .hero { background-color: #022b59; padding: 2rem; border-radius: 8px; text-align: center; }
    footer { background-color: #00172d; color: #cccccc; padding: 2rem 1rem; text-align: center; margin-top: 3rem; }

    /* --- MOBILE STYLES (Screen width 800px or less) --- */
    @media (max-width: 800px) {
      .desktop-nav { display: none; } /* Hide desktop nav */
      .hamburger { display: block; }  /* Show hamburger */

      /* Styles for the mobile dropdown menu */
      .mobile-nav {
        display: none; /* Keep it hidden by default */
        flex-direction: column;
        gap: 0.5rem;
        position: absolute;
        top: 100%;
        right: 0;
        background-color: #FFCB05;
        border-radius: 0 0 0 4px;
        padding: 1rem;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        z-index: 100;
      }
      .mobile-nav a { color: #001E3C; font-weight: 700; }
      
      /* This class is added by JavaScript to show the menu */
      .mobile-nav.open {
        display: flex;
      }
    }
</style>
</head>
<body>
  <header class="top-bar">
    <a href="index.html">
      <img src="MGoMom horiz1.png" alt="MGoMom logo – click to return home" class="header-logo" />
    </a>

    <nav class="desktop-nav">
      <a href="care-kits.html">Care Kits</a>
      <a href="deliveries.html">Local Deliveries</a>
      <a href="airport-pickup.html">Airport Pickup</a>
      <div id="auth-container">
        <a href="/login.html" id="login-button" class="cta-button">Sign In</a>
        <div id="user-info" style="display: none;">
            <a href="/dashboard.html" style="font-weight: bold; margin-right: 1rem;">My Orders</a> 
            <button id="logout-button">Sign Out</button>
        </div>
      </div>
    </nav>
    
    <button class="hamburger" aria-label="Toggle menu">☰</button>
    
    <nav class="mobile-nav" id="mobile-menu">
        <a href="care-kits.html">Care Kits</a>
        <a href="deliveries.html">Local Deliveries</a>
        <a href="airport-pickup.html">Airport Pickup</a>
        <hr>
        <div id="mobile-auth-container"></div>
    </nav>
</header>

  <main>
    <section class="hero">
        </section>
  </main>
  
  <footer>
    </footer>

  <script type="module">
    // --- Your existing Firebase and Auth logic ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    const firebaseConfig = { /* ... your config ... */ };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // --- Auth UI Logic ---
    const loginButton = document.getElementById('login-button');
    const logoutButton = document.getElementById('logout-button');
    const userInfo = document.getElementById('user-info');
    const mobileAuthContainer = document.getElementById('mobile-auth-container');

    onAuthStateChanged(auth, (user) => {
        if (user) { // User is LOGGED IN
            loginButton.style.display = 'none';
            userInfo.style.display = 'flex';
            mobileAuthContainer.innerHTML = `<a href="/dashboard.html">My Orders</a><a href="#" id="mobile-logout">Sign Out</a>`;
            document.getElementById('mobile-logout').addEventListener('click', () => signOut(auth));
        } else { // User is LOGGED OUT
            loginButton.style.display = 'block';
            userInfo.style.display = 'none';
            mobileAuthContainer.innerHTML = `<a href="/login.html">Sign In</a>`;
        }
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hamburger = document.querySelector('.hamburger');
      const mobileMenu = document.getElementById('mobile-menu');

      hamburger.addEventListener('click', () => {
        mobileMenu.classList.toggle('open');
      });
    });
  </script>

</body>
</html>
