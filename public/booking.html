<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Service - MGoMom</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #001E3C;
            color: #f7f7f7;
            margin: 0;
            padding: 2rem;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #022b59;
            padding: 2rem;
            border-radius: 8px;
        }
        h1 {
            color: #FFCB05;
        }
        label, legend {
            display: block;
            margin-top: 1rem;
            font-weight: 700;
        }

        /* Exclude radios and checkboxes from global 100% width rule */
        input:not([type="radio"]):not([type="checkbox"]),
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .cta-button {
            display: inline-block;
            width: 100%;
            text-align: center;
            background-color: #FFCB05;
            color: #001E3C;
            font-weight: 700;
            padding: 0.75rem 1rem;
            border-radius: 5px;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 2rem;
            transition: background-color 0.3s;
        }
        #auth-message a {
            color: #FFCB05;
            font-weight: bold;
        }
        
        /* Care Kit Options styling */
        .care-kit-options {
            margin-top: 1rem;
            border: 1px solid #0a3d7f;
            border-radius: 5px;
            padding: 1rem;
        }
        .care-kit-options legend {
            font-size: 1.25rem;
        }

        .kit-radio-group {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            margin-top: 0.5rem;
        }
        .kit-radio-group label {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            font-weight: normal;
            cursor: pointer;
        }
        .kit-radio-group input[type="radio"] {
            width: auto;
            margin: 0;
        }

        #kit-ingredients {
            background-color: #00172d;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 5px;
            min-height: 50px;
        }
        #kit-ingredients h4 {
            color: #FFCB05;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Book a Service</h1>
        <div id="auth-message"><p>Loading...</p></div>

        <form id="booking-form" style="display: none;">
            <label for="parent-name">Your Full Name *</label>
            <input type="text" id="parent-name" required>

            <label for="parent-phone">Your Phone Number *</label>
            <input type="tel" id="parent-phone" placeholder="(123) 456-7890" required>

            <hr style="border-color: #FFCB05; margin: 2rem 0;">

            <label for="student-name">Student's Full Name *</label>
            <input type="text" id="student-name" required>

            <label for="student-address">Student's Campus Address *</label>
            <input type="text" id="student-address" required>

            <label for="delivery-date">Desired Delivery/Service Date *</label>
            <input type="date" id="delivery-date" required>

            <label for="service-select">Select a Service *</label>
            <select id="service-select" required>
                <option value="">-- Please choose an option --</option>
                <option value="Care Kit">Customized Care Kit</option>
                <option value="Local Delivery">Pickup for Local Delivery</option>
            </select>
            
            <div id="care-kit-details" style="display: none;">
                <div class="care-kit-options">
                    <legend>Choose a Care Kit *</legend>
                    <div class="kit-radio-group">
                        <label for="kit-exam">
                            <input type="radio" id="kit-exam" name="kit-type" value="Exam Stress Relief Kit" required>
                            Exam Stress Relief
                        </label>

                        <label for="kit-birthday">
                            <input type="radio" id="kit-birthday" name="kit-type" value="Birthday or Holiday Box">
                            Birthday/Holiday
                        </label>

                        <label for="kit-sick">
                            <input type="radio" id="kit-sick" name="kit-type" value="Sick Day Essentials">
                            Sick Day
                        </label>
                    </div>
                    <div id="kit-ingredients">
                        <p>Please select a kit to see what's inside.</p>
                    </div>
                </div>
            </div>

            <label for="service-notes">Additional Notes or Special Instructions</label>
            <textarea id="service-notes" placeholder="e.g., Please include a handwritten note..."></textarea>

            <button type="submit" class="cta-button">Submit Request</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB56B8O99N8bzQQAMgPdYKwGU6wIsPgeQk",
            authDomain: "mgomom-33d39.firebaseapp.com",
            projectId: "mgomom-33d39",
            storageBucket: "mgomom-33d39.appspot.com",
            messagingSenderId: "431667209818",
            appId: "1:431667209818:web:44544d3g"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const bookingForm = document.getElementById('booking-form');
        const authMessage = document.getElementById('auth-message');
        onAuthStateChanged(auth, (user) => {
            if (user) {
                bookingForm.style.display = 'block';
                authMessage.style.display = 'none';
            } else {
                window.location.href = `/login.html?redirect=${window.location.pathname}`;
            }
        });

        const serviceSelect = document.getElementById('service-select');
        const careKitDetails = document.getElementById('care-kit-details');
        const kitIngredients = document.getElementById('kit-ingredients');

        const kitData = {
            "Exam Stress Relief Kit": {
                title: "Exam Stress Relief Kit",
                ingredients: "Includes: Healthy snacks, energy drinks, a stress ball, and encouraging handwritten notes."
            },
            "Birthday or Holiday Box": {
                title: "Birthday or Holiday Box",
                ingredients: "Includes: Seasonal goodies, festive treats, fun decorations, and a celebratory card."
            },
            "Sick Day Essentials": {
                title: "Sick Day Essentials",
                ingredients: "Includes: Hot soup, herbal tea, honey, tissues, cough drops, and other comfort items."
            }
        };

        serviceSelect.addEventListener('change', () => {
            careKitDetails.style.display = serviceSelect.value === 'Care Kit' ? 'block' : 'none';
        });

        document.querySelectorAll('input[name="kit-type"]').forEach(radio => {
            radio.addEventListener('change', (event) => {
                const selectedKit = kitData[event.target.value];
                kitIngredients.innerHTML = `
                    <h4>${selectedKit.title}</h4>
                    <p>${selectedKit.ingredients}</p>
                `;
            });
        });

        bookingForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            if (!user) return alert('You must be signed in!');

            const service = document.getElementById('service-select').value;
            let kitType = null;
            if (service === 'Care Kit') {
                const selectedRadio = document.querySelector('input[name="kit-type"]:checked');
                if (!selectedRadio) {
                    alert('Please choose a type of Care Kit.');
                    return;
                }
                kitType = selectedRadio.value;
            }

            const orderData = {
                service: service,
                kitType: kitType,
                notes: document.getElementById('service-notes').value,
            };

            try {
                await addDoc(collection(db, "orders"), orderData);
                alert("Success! Your request has been submitted.");
                window.location.href = '/dashboard.html'; 
            } catch (error) {
                console.error("Error submitting request:", error);
                alert("There was an error. Please try again.");
            }
        });
    </script>
</body>
</html>
