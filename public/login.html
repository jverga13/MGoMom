<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MGoMom</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nunito', sans-serif; background-color: #001E3C; color: #f7f7f7; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .login-container { text-align: center; background-color: #022b59; padding: 3rem; border-radius: 8px; }
        h1 { color: #FFCB05; }
        .google-button { cursor: pointer; background-color: #fff; color: #333; border: none; padding: 1rem 2rem; font-size: 1.1rem; font-weight: 700; border-radius: 5px; transition: background-color 0.3s; }
        .google-button:hover { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Please Sign In</h1>
        <p>You need to sign in to continue.</p>
        <button id="login-button" class="google-button">Sign in with Google</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB56B8O99N8bzQQAMgPdYKwGU6wIsPgeQk",
            authDomain: "mgomom-33d39.firebaseapp.com",
            projectId: "mgomom-33d39",
            storageBucket: "mgomom-33d39.firebasestorage.app",
            messagingSenderId: "431667209818",
            appId: "1:431667209818:web:44544d38e97720a4425a63",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // This is the magic: it checks the URL for where to go next
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('redirect') || '/index.html';

        document.getElementById('login-button').addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, provider);
                // On success, go to the redirect URL
                window.location.href = redirectUrl;
            } catch (error) {
                console.error("Sign-in error:", error);
                alert("Could not sign in. Please try again.");
            }
        });
    </script>
</body>
</html>
